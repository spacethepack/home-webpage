<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Test Page</title>
  <!-- Link to the external style sheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Test Page</h1>
    <p id="random-text"></p>
  </div>

  <script>
    // An array of random test messages. These can be changed to anything you like.
    const testMessages = [
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
      "The quick brown fox jumps over the lazy dog.",
      "Random text to demonstrate GitHub Pages hosting.",
      "GitHub Pages makes hosting static sites easy and free!",
      "This message changes each time the page is refreshed."
    ];

    // Choose a random message from the array
    const randomIndex = Math.floor(Math.random() * testMessages.length);
    const randomMessage = testMessages[randomIndex];

    // Display the random message on the page
    document.getElementById('random-text').textContent = randomMessage;
  </script>
</body>
</html>
